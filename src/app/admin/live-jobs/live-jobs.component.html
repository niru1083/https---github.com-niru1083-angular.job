    <app-header></app-header>
<section class="job-bg page job-list-page">
  <div class="container">
    <div class="breadcrumb-section">
      <ol class="breadcrumb">
        <li><a routerLink="dashboard">Home</a></li>
        <li>Engineer/Architects</li>
      </ol>


      


      <div class="col-md-10 col-lg-10">
        <div class="section job-list-item">
          <div class="featured-top clearfix">
            <h4> Joblist</h4>
            <div class="dropdown pull-right">
              <div class="dropdown category-dropdown">
                <a class="btn btn-sm btn-success pull-right" routerLink="/live-jobs-add">+ jobs</a>
              </div>
            </div>
          </div>
          <table>
            <tbody>
              <tr *ngFor="let job of job_list ;let i = index;">
                <td>{{(i + 1) }}</td>
                <div class="job-ad-item">
                  <div class="item-info">
                    <div class="item-image-box">
                      <div class="item-image">
                        <td>
                          <a href="job-details.html"><img src="../../../assets/images/job/1.png" alt="Image"
                              class="img-fluid"></a>
                        </td>
                      </div>
                    </div>
                    <div class="ad-info">
                      <td>
                        <span class="title">{{ job.title }}</span>
                        <p>{{job.description}}</p>
                        
                      
                      <div class="ad-meta">

                        <td><i class="fa fa-map-marker" aria-hidden="true"></i>{{ job.location }} </td>&nbsp;
                        <td><i class="fa fa-clock-o" aria-hidden="true"></i> {{ job.time }}</td>&nbsp;
                        <td><i class="fa fa-money" aria-hidden="true"></i>{{ job.package }}</td>&nbsp;
                        <td><i class="fa-solid fa-calendar-check" aria-hidden="true"></i>{{ job.createdate }}</td>&nbsp;

                      </div>
                    </div>
                    <div class="button">
                      <a href="#" class="btn btn-primary">Apply Now</a>
                    </div>
                  </div>
                </div>

              </tr>
            </tbody>
          </table>
        </div>
      </div>





      

    </div>
  </div>
</section>
<app-footer></app-footer>
